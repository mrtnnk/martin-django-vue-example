version: "2"
services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
    ports:
      - '8000:8000'
    command: python manage.py runserver 0.0.0.0:8000
  node:
    build:
      context: .
      dockerfile: DockerfileNode
    volumes:
      - .:/code
    ports:
      - '80:8080'
    command: bash -c "npm install && npm run dev"
