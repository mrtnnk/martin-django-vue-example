version: "2"
volumes:
  staticfiles:
services:
  api:
    environment:
      - ENVIRONMENT=PRODUCTION
      - HOST=www.espv2.vcap.me
      - PORT=8000
      - AUTH_SERVER=https://accounts.crcsi.com.au/o/oauth2
    depends_on:
      - 'db'
    ports:
      - 8000
    volumes:
      - staticfiles:/code/staticfiles

  www:
    build:
      args:
        ENVIRONMENT: "localprod"
    environment:
      - VIRTUAL_HOST=www.espv2.vcap.me

  api-nginx:
    build:
      context: .
      dockerfile: ./DockerfileDjangoNginx
    environment:
      - VIRTUAL_HOST=api.espv2.vcap.me
    depends_on:
      - 'api'
    volumes:
      - staticfiles:/code/staticfiles

  proxy:
    image: jwilder/nginx-proxy:latest
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - '80:80'
